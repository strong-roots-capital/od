---
name: Release

on:
  push:
    branches:
      - master
      - next
      - next-major
      - beta
      - alpha
      - '[0-9]+.[0-9]+.x'
      - '[0-9]+.x'

jobs:
  release:
    uses: semantic-release-action/typescript/.github/workflows/release.yml@v1
    with:
      # The native test runner is not yet in lts/-2
      # There's a bug in Node.js 18 to be fixed Nov 29, so don't test with v18
      node-version: lts/-1
    secrets:
      npm-token: ${{ secrets.NPM_TOKEN }}
